<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    
    <script src="./scripts/calculo.js" type="module" defer></script>
    <script src="./scripts/events.js" type="module" defer></script>
  
    <link rel="stylesheet" href="styles.css"/>

    <title>O Quanto Rico?</title>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>O Quanto Rico?</h1>
        <p class="lead">Calculadora de Percentil de Renda</p>
      </div>
    </header>

    <div class="grid">
      <section class="card">
        <h3>Qual sua renda mensal?</h3>
        <div class="flex">
            <label>R$</label>
            <input id="renda" type="text" step="1" value="1.500">
        </div>
        <div>
            <button id="calcular">Calcular percentil</button>
        </div>
      </section>

      <aside class="card">

        <h3>Resultados</h3>
        <div class="results" style="margin-top:8px">
            <div class="stat">
                <div class="small">Você é mais rico que </div>
                <div id="percentil" class="big">—</div>
                <div class="small">da população brasileira</div>                
            </div>
            <div class="stat"><div id="msg" class="muted small">—</div></div>
        </div>
      </aside>
    </div>
  </div>
</body>
</html>
